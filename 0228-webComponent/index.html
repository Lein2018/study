<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web component组件案例</title>
	<!--1.引入web component组件-->
	<link rel="import" href="./netEase/webComponent/netease-color.html">
	<link rel="import" href="./netEase/webComponent/netease-hello.html">
	<style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
<h1>Angular</h1>
<!--2.向使用其他标签一样使用web component标签-->
<netease-color data-red="green"></netease-color>
<netease-hello id="hello"></netease-hello>
</body>
<script type="text/javascript">
	window.setTimeout(function(){
		document.getElementById("hello").setAttribute("name","edison");
	},1000);
</script>
</html>
