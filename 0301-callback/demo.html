			var wait = function() {
				var state = _.state();
				var test = function(){
					console.log("视频找灿灿老师");
					state.reject();
				}
				setTimeout(test,3000);
			   return state;
			}
			
			_.when(wait())
			.done(function(){
				console.log("成功")
			})
			.fail(function(){
				console.log("失败")
			})
			.fail(function(){
				console.log("又失败")
			});
		</script>
