<!doctype html>
<html>
	<head>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			html,body{
				background: #eee;
			}
			.netease-container{
				width: 500px;
				height: auto;
				margin: auto;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #bbb;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="netease-container">
			<form class="form-horizontal">
			  <div class="form-group">
			  	<!--
					java  XML
					js    js（JSON）
					target::
						button
						input type="submit|button|image|reset"
						
						input type="radio|chenckbox|file"
						select
						list
						textarea
					rules::
						required 必填项
						email 格式必须是邮箱地址
						regex 格式必须符合正则表达式
						integer 必须是整数
						number 必须是数字
						min 最小值
						max 最大值
						min-length 最短几位
						max-length 最长几位
						card-id ?
						bank-id ?
						...
			  	-->
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputEmail3" placeholder="Email"
			      		data-required="true"
			      		data-required-error="* 邮箱为必填项"
			      		data-email="true"
			      		data-email-error="* 非法的邮箱地址">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
			      		data-required="true"
			      		data-regex="^\w{6,12}$">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary">Sign in</button>
			      <button type="reset" class="btn btn-info">Reset</button>
			    </div>
			  </div>
			</form>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/bootstrapValidator-2.2.5/bootstrapValidator.js"></script>
		<script type="text/javascript">
			$(function(){
				$("form").bootstrapValidator({
					raise : "keyup"
				});//开启了表单校验功能
			});
		</script>
	</body>
</html>
